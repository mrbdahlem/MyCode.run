        <script>     
                     
            // Setup ace text editor

            //var $ = document.getElementById.bind(document);
            var dom = require("ace/lib/dom");
            
            var editor = ace.edit("editor");
            editor.setTheme("ace/theme/twilight");
            editor.session.setMode("ace/mode/java");
            editor.$blockScrolling = Infinity;
            editor.setOptions({
                //maxLines: 30,
                //minLines: 10,
                fontFamily: "Inconsolata",
                fontSize: "12pt"
            });
            
            //add command to all new editor instaces
            require("ace/commands/default_commands").commands.push({
                name: "Toggle Fullscreen",
                bindKey: "F11",
                exec: function (editor) {
                    var fullScreen = dom.toggleCssClass(document.body, "fullScreen");
                    dom.setCssClass(editor.container, "fullScreen", fullScreen);
                    editor.setAutoScrollEditorIntoView(!fullScreen);
                    editor.resize();
                }
            });

            // Connect changes in editor to whatever file is being edited
            editor.on('change', function() { FileManager.updateFile(editor.getValue()); });
            FileManager.setEditor(editor);
            FileManager.setFileList("#filesList");
            
            // Check get parameters
            var params = new URLSearchParams(window.location.search);
            if (params.has('gist')) {
                FileManager.loadFromGist(params.get('gist'));
            }
            else {
                // Create a sample file
                var mainFile = new SourceFile();
                mainFile.name = "Main.java";
                mainFile.contents = 
    "public class Main { \n\
        public static void main(String[] args) { \n\
            System.out.println(\"Hello World\"); \n\
        } \n\
    }";
                // Add the sample file to the filemanager
                FileManager.addFile(mainFile);
                FileManager.setMainFile(mainFile.name);
            }
            
            /*
             * Create a new source file, prompting the user for its name.  Then
             * add the new file to the file manager.
             */
            function newFile() {
                var filename = getFileName("New file name:");
                
                if (filename !== null) {
                    var file = new SourceFile(filename);
                    FileManager.addFile(file);
                }
            }
            
            /*
             * Rename the current file, prompting the user for the new name
             */
            function renameFile() {
                var filename = getFileName("New file name:", FileManager.getFile().name);
                
                if (filename !== null) {
                    FileManager.renameFile(filename);
                }
            }
            
            /*
             * Prompt the user for a file name, looping until something is
             * entered or cancel is pressed
             */
            function getFileName(promptText, defaultval) {
                var value = "";
                
                while (value === "") {
                    value = prompt(promptText, defaultval);
                }
                
                return value;
            }
        </script>
